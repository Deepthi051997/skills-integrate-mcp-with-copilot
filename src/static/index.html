<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>

      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activity-toolbar" style="margin-bottom: 18px;">
          <label for="filter-category">Filter by Category:</label>
          <select id="filter-category">
            <option value="">All</option>
            <option value="Sports">Sports</option>
            <option value="Academic">Academic</option>
            <option value="Arts">Arts</option>
            <option value="Other">Other</option>
          </select>
          <label for="sort-activities" style="margin-left: 12px;">Sort by:</label>
          <select id="sort-activities">
            <option value="name">Name</option>
            <option value="spots">Spots Left</option>
          </select>
          <input type="text" id="search-activities" placeholder="Search activities..." style="margin-left: 12px;" />
        </div>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
